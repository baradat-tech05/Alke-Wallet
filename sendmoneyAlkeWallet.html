<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wallet - Enviar Dinero</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sendmoney.css">
  
</head>
<body>

<div class="app-container">
  
  <div class="panel-contactos">
    <h4>Contactos</h4>
    <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar..." style="padding: 10px; height: auto;">
    
    <div class="lista-scroll" id="listaContactos">
      <div class="contacto-item" data-nombre="John Doe">
        John Doe <br> <small>Alias: john.money</small>
      </div>
      <div class="contacto-item" data-nombre="Jane Smith">
        Jane Smith <br> <small>Alias: jane.wallet</small>
      </div>
    </div>

    <button class="btn btn-outline-light btn-sm mt-3" data-toggle="modal" data-target="#modalNuevo">
      + Agregar Contacto
    </button>
  </div>

  <div class="panel-envio">
    <h2 style="color: var(--verde-oscuro)">Hacer transferencia</h2>
    <p id="txtDestinatario" class="text-muted">Seleccione datos de destino</p>
    
    <div id="alerta" class="alert d-none"></div>

    <div class="form-group mt-3">
      <label><b>Monto a transferir:</b></label>
      <input type="number" id="monto" class="form-control" placeholder="$ 0.00">
    </div>

    <button id="btnEjecutar" class="btn-enviar">Confirmar Envío</button>
    <a href="menuAlkeWallet.html"  class="text-center mt-3 text-dark">Volver al Menú</a>
  </div>

</div>

<div class="modal fade" id="modalNuevo" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h5>Nuevo Contacto</h5>
        <input type="text" id="nuevoNombre" class="form-control mb-2" placeholder="Nombre">
        <input type="text" id="nuevoAlias" class="form-control mb-2" placeholder="Alias">
        <button class="btn btn-success btn-block" id="btnGuardar">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="JavaScript/sendmoney.js"></script>
  
</body>
</html>
